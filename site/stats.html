<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8 />
    <meta name="Description" content="R6Maps.com is a quick reference tool for players to learn the ins and outs of Rainbow Six Siege maps.  Stats are now also avaialable, so players can better understand which operators and strategies are most effective on each objective!">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>R6Maps.com - Stats BETA</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="lib/fancybox.2.1.5/jquery.fancybox.css" type="text/css" />
    <link rel="stylesheet" type="text/css" href="css/release.2.2.7/stats.2.2.7.css" media="all" />
    <link rel="apple-touch-icon-precomposed" href="/favicon-152.png">
    <link rel="icon" href="/favicon.ico?v=1">
    <meta name="msapplication-TileColor" content="#ffdb00">
    <meta name="msapplication-TileImage" content="/favicon-144.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimal-ui">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="r6maps">
    <meta name="google" content="notranslate" />
    <meta name="robots" content="noimageindex,noarchive" />
    <meta name="keywords" content="Rainbow Six,6,Siege,Maps,Game" />
    <script>
      window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
      ga('create', 'UA-74496005-1', 'auto');
      ga('send', 'pageview');
    </script>
    <script async src='//www.google-analytics.com/analytics.js'></script>
  </head>
  <body class="stats not-loaded-yet doc-not-ready">
    <h1 id="header-main">
      <a href="index.html">
        <span class="logo">
          <span class="site-title">R6Maps.com</span>
        </span>
      </a>
      <span class="page-title">Stats</span>
    </h1>
    <nav>
      <h2>Filters</h2>
      <div class="control" id="seasons-control"><label>Season</label><select></select></div>
      <div class="control" id="platforms-control"><label>Platform</label><select></select></div>
      <div class="control" id="maps-control"><label>Map</label><select></select></div>
      <div class="control multi-view" id="game-modes-control"><label>Game Mode</label><select size="4"></select></div>
      <div class="control multi-view" id="objective-locations-control"><label>Location</label><p class="all-text"></p><select size="1"></select></div>
      <div class="load"><button id="load-control">Load Stats</button></div>
    </nav>
    <main>
      <p id="instructions"></p>
      <p id="loaded-summary"></p>
      <section id="section-map" class="stats-result">
        <h2 style="display: inline-block">Map Stats</h2>
        <div class="loading"></div>
        <div class="output"></div>
      </section>
      <section id="section-operators" class="stats-result">
        <h2>Operators</h2>
        <div class="skill-ranks-control-wrapper clearfix"><div class="control" id="skill-ranks-control"></div></div>
        <div class="loading"></div>
        <div id="skill-ranks-show-hider">
          <div class="output"></div>
        </div>
      </section>
      <section>
        <h2>Beta 'to do list'</h2>
        <ul>
          <li>Fully translate (& change language control)</li>
          <li>Integrate into R6Maps.com</li>
          <li>User feedback: bug fixes, usability, etc.</li>
          <!--<br/>
          <li>About section: main and about links, link to data dump from ubisoft</li>
          <li>Operators section: hide/show fade, number formatting on some devices, last loaded info in notes</li>
          <li>Filters: Order of locations matches in game rank selection (especially for bomb)</li>-->
        </ul>
      </section>
    </main>
    <div id="op-chart">
      <div class="dialog">
        <h2 class="defenders">Skill Chart</h2>
        <a class="close"><div class="icon"></div></a>
        <div class="output"></div>
        <p class="info"></p>
      </div>
    </div>
    <div id="not-ready-overlay">
      <div class="loader"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js" defer></script>
    <script src="js/release.2.2.7/common.min.js"></script>
    <script src="js/statstemp/stats.meta-data.js"></script>
    <script src="js/statstemp/stats.render.js"></script>
    <script src="js/statstemp/stats.controls.js"></script>
    <script src="js/statstemp/stats.operators.data.js"></script>
    <script src="js/statstemp/stats.map.data.js"></script>
    <script src="js/statstemp/stats.api.js"></script>
    <script src="js/statstemp/stats.map.render.js"></script>
    <script src="js/statstemp/stats.operators.render.js"></script>
    <script src="js/statstemp/stats.operators.chart.js"></script>
    <script src="js/statstemp/stats.js"></script>
  </body>
</html>
